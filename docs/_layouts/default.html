<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#17ff16">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <img class="banner-image" src="https://raw.githubusercontent.com/intergrav/Simply-Optimized/website/docs/images/sop-banner.png" alt="Simply Optimized | A very light base Fabric modpack to heavily optimize the game without any QoL improvements." height="350">
      <br>
      <a href="https://discord.gg/BsvVFBhEfE" class="btn">Chat on Discord</a>
      <a href="https://modrinth.com/modpack/sop" class="btn">View on Modrinth</a>
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
